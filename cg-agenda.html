<link href="../polymer/polymer.html" rel="import">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../font-awesome-polymer-icons/fa-icons.html">

<polymer-element name="cg-agenda">
    <template>
        <style>
            .noselect {
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                -khtml-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }
            :host  {
                width: 100%;
                font-family: sans-serif;
            }
            :host .agendadays {
                height: 400px;
                overflow:scroll;
            }
            :host .weekday,
            :host .agengaday {
                border-left:1px solid #ccc;
                text-align: center;
            }
            :host .weekday,
            :host .agengaday {
                margin:0 5px 0 5px;
            }
            :host .agengaday {
                height:{{hourHeight * 24}}px;
            }
            :host .event {
                background-color:#3498DB;
                position:absolute;
                border:1px solid white;
                border-radius: 5px;
                cursor: pointer;
            }
            :host .event .header {
                font-weight: bold;
                font-size: 12px;
                color: white;
                text-align: left;
                margin-left: 3px;
            }
            :host .weekdays .day-name-large {
                text-align: center;
            }
            :host .weekdays .day-num {
                font-size: 2em;
            }
        </style>
        <div id="agenda" layout vertical flex>
            <paper-button on-tap="{{toggleCache}}">toggle cache {{_collisionManagerCacheEnabled == true?"ON":"OFF"}}</paper-button>
            <paper-button on-tap="{{redrawAll}}">redraw all</paper-button>
            <div id="weekdays" class="weekdays noselect" layout horizontal>
                <template repeat="{{_weekDays as day}}">
                    <div flex class="weekday noselect" data-value="{{day.day}}" layout horizontal>
                        <span flex class="day-name-large">{{day.name}}</span>
                        <span class="day-num">{{day.day}}/{{day.month + 1}}</span>
                    </div>
                </template>
            </div>
            <div class="agendadays noselect" layout horizontal id="agendadays">
                <template repeat="{{_weekDays as day}}">
                    <div flex class="agengaday noselect" data-day="{{day.day}}" data-month="{{day.month}}" data-year="{{day.year}}" on-mouseover="{{onDayOver}}" relative>
                        <template repeat="{{_eventsInView as e}}">
                            <template if="{{isEventOfDay(e, day, e.redraw)}}">
                                <div class="event noselect"
                                     style="{{calcEventStyle(e, e.redraw)}}"
                                     data-id="{{e.id}}"
                                     on-trackstart="{{onEventTrackStart}}"
                                     on-track="{{onEventTrack}}"
                                     on-trackend="{{onEventTrackEnd}}"
                                    >
                                    <div class="header noselect">{{eventRangeDisplay(e, e.redraw)}}</div>
                                </div>
                            </template>
                        </template>
                    </div>
                </template>
            </div>
        </div>

    </template>
    <script>
        (function(){
            var CalendarManager = function(collisionCacheGroups){
                this.cache = {
                    collisionGroups :{
                        enabled:collisionCacheGroups === false ? false : true,
                        id:0,
                        cache:{},
                        nextId :function(){
                            return this.id++;
                        },
                        size:function(){
                            return Object.keys(this.cache).length;
                        },
                        flush:function(){
                            for(var id in this.cache){
                                this.cache[id].removeIds();
                            }
                            this.cache = {};
                            this.id = 0;
                        }
                    }
                };
            };
            CalendarManager.prototype = {
                intersects: function(e1, e2){
                    var s1 = e1.from.getTime();
                    var e1 = e1.to.getTime();
                    var s2 = e2.from.getTime();
                    var e2 = e2.to.getTime();
                    return (s1 < s2 && e1 > s2) || (s1 >= s2 && (e1 < e2 || (s1 < e2))) || s1 <= s2 && e1 >= e2;
                },
                getEventsInView:function(events, view){
                    var inView = [];
                    events.forEach(function(e){
                        if(this.intersects(e, view)){
                            inView.push(e);
                        }
                    }.bind(this));
                    return inView;
                },
                orderEvents:function(events, copy){
                    events = copy === false ? events : events.slice();
                    events.sort(this.eventComparator);
                    return events;
                },
                eventComparator:function(a,b){
                    var aFrom = a.from.getTime();
                    var bFrom = b.from.getTime();
                    var aTo = a.to.getTime();
                    var bTo = b.to.getTime();
                    return  aFrom < bFrom ? -1 : aFrom > bFrom ? 1 : aTo < bTo ? 1 : aTo > bTo ? -1 : 0;
                },
                primeCollisionGroupCache:function(events){
                    console.log("Priming cache");
                    this.cache.collisionGroups.flush();
                    var groups = this.getCollisionGroup(events);
                    for(var i = 0; i < groups.length; i++){
                        var group = groups[i];
                        var id = this.cache.collisionGroups.nextId();
                        group.setIds(id);
                        this.cache.collisionGroups.cache[id] = group;
                    }
                    console.log("Priming cache done [size " + this.cache.collisionGroups.size() + ", event count:" + events.length + "]");
                },
                invalidateCollisionGroupCache:function(event){
                    //console.log("Event " + event.id + " needs to be removed from cache.");
                    var oldGroupId = event.collisionGroupId;
                    var cachedGroup = this.cache.collisionGroups.cache[oldGroupId];
                    var collisionGroup;
                    if(cachedGroup && cachedGroup.removeEvent(event)) {
                        //console.log("Event " + event.id + ": Cached group found, removing from it.");
                        if(cachedGroup.events.length == 0) {
                            //console.log("Event " + event.id + ": Old cached group is now empty, deleting it from cache");
                            delete this.cache.collisionGroups.cache[oldGroupId];
                            collisionGroup = [cachedGroup];
                        }else{
                            //console.log("Event " + event.id + ": Old cached group might needs splitting, performing collision search onto its content.");
                            var cachedGroupCollisionGroups = this.getCollisionGroup(cachedGroup.events);
                            if(cachedGroupCollisionGroups.length == 1) {
                                //console.log("Event " + event.id + ": Old cached group is still a single collision group, keeping it.");
                            }else{
                                //console.log("Event " + event.id + ": Old cached group is now broken into " + cachedGroupCollisionGroups.length + " distinct groups. Removing old cached group from cache and caching new ones.");
                                for(var i=0; i < cachedGroupCollisionGroups.length; i++){
                                    var groupId = this.cache.collisionGroups.nextId();
                                    var cachedGroupCollisionGroup = cachedGroupCollisionGroups[i];
                                    cachedGroupCollisionGroup.setIds(groupId);
                                    this.cache.collisionGroups.cache[groupId] = cachedGroupCollisionGroup;
                                }
                                delete this.cache.collisionGroups.cache[oldGroupId];
                            }
                            collisionGroup = cachedGroupCollisionGroups;
                        }
                    }else{
                        //console.log("Event " + event.id + ": Cannot remove from cache as not found cached group not found.")
                        collisionGroup = [{events:[]}];
                    }
                    return collisionGroup;
                },
                findCollisionGroup:function(events, event, order, flushFromCache){
                    if(this.cache.collisionGroups.enabled === false) {
                        //console.log("[Cache disabled]");
                        return this.getCollisionGroup(events, event, order);
                    }

                    var collisionGroup;
                    if(flushFromCache === true) {
                        collisionGroup = this.invalidateCollisionGroupCache(event);
                    }else if(event.collisionGroupId != undefined) {
                        //console.log("Event " + event.id + " has a collisionGroupId, looking it up.")
                        var cachedGroup = this.cache.collisionGroups.cache[event.collisionGroupId];
                        if(cachedGroup) {
                            //console.log("Event " + event.id + " cached collision group found, using it.")
                            //console.log("[Cache HIT]");
                            collisionGroup = [cachedGroup]
                        }else{
                            //console.log("Event " + event.id + " cached collision group NOT found.")
                            throw "Event " + event.id + " cached collision group NOT found.";
                        }
                    }else{
                        //console.log("Event " + event.id + " hasn't got a collisionGroupId, trying to find suitable cached groups.");
                        var suitableCachedGroups = {};
                        var groups = 0;
                        for(var id in this.cache.collisionGroups.cache){
                            var group = this.cache.collisionGroups.cache[id];
                            if(this.intersects(event, group)) {
                                suitableCachedGroups[id] = group;
                                groups++;
                            }
                        }
                        if(groups > 0) {
                            //console.log("Event " + event.id + ": found " + groups + " suitable cached groups.");
                            //console.log("[Cache HIT]");
                            if(groups == 1){
                                //console.log("Event " + event.id + ": Adding it to single suitable cached group found.");
                                var groupId = Object.keys(suitableCachedGroups)[0];
                                var cachedGroup = suitableCachedGroups[groupId];
                                cachedGroup.addEvent(event, groupId, true);
                                collisionGroup = [cachedGroup];
                            }else{
                                //console.log("Event " + event.id + ": More than one suitable cached group found. Merging groups and adding event");
                                var mergedGroupId = this.cache.collisionGroups.nextId();
                                var mergedGroup = this.createCollisionGroup(event, mergedGroupId);
                                for(var groupId in suitableCachedGroups){
                                    mergedGroup.addEvents(suitableCachedGroups[groupId].events, mergedGroupId);
                                    //console.log("Event " + event.id + ": Removing stale cache group from cache");
                                    delete this.cache.collisionGroups.cache[groupId];
                                }
                                mergedGroup.reorder();
                                this.cache.collisionGroups.cache[mergedGroupId] = mergedGroup;
                                collisionGroup = [mergedGroup];
                            }
                        }else{
                            //console.log("Event " + event.id + ": No suitable cached groups found, performing deep collision group search and caching result.");
                            //console.log("[Cache MISS]");
                            var newGroupId = this.cache.collisionGroups.nextId();
                            collisionGroup = this.getCollisionGroup(events, event, order)[0];
                            collisionGroup.setIds(newGroupId);
                            this.cache.collisionGroups.cache[newGroupId] = collisionGroup;
                            collisionGroup = [collisionGroup];
                        }

                    }
                    //console.log("Cache size " + this.cache.collisionGroups.size());
                    return collisionGroup;
                },
                createCollisionGroup:function(event, id){
                    var that = this;
                    var group = {
                        from: new Date(event.from),
                        to: new Date(event.to),
                        events:[],
                        reorder:function(){
                            that.orderEvents(this.events, false);
                        },
                        _setId:function(event, id){
                            if(id == undefined || id == null) {
                                return;
                            }
                            event.collisionGroupId = id;
                        },
                        _removeId:function(event){
                            delete event.collisionGroupId;
                        },
                        setIds:function(id) {
                            for(var i=0; i<this.events.length;i++){
                                this._setId(this.events[i], id);
                            }
                        },
                        removeIds:function() {
                            for(var i=0; i<this.events.length;i++){
                                this._removeId(this.events[i]);
                            }
                        },
                        addEvents:function(events, id, reorder){
                            for(var i=0; i<events.length; i++){
                                this.addEvent(events[i], id, reorder);
                            }
                        },
                        addEvent:function(e, id, reorder){
                            this._setId(e, id);
                            this.events.push(e);
                            this.from = new Date(Math.min(e.from.getTime(), this.from.getTime()));
                            this.to = new Date(Math.max(e.to.getTime(), this.to.getTime()));
                            reorder === true && this.reorder();
                        },
                        removeEvent:function(e) {
                            var removed = this.events.splice(this.events.indexOf(e), 1);
                            if(removed.length == 1) {
                                this._removeId(e);
                                this.reorder();
                                if (this.events.length > 0) {
                                    this.from = new Date(this.events[0].from);
                                    this.to = new Date(this.events[0].to);
                                    for (var i = 1; i < this.events.length; i++) {
                                        this.from = new Date(Math.min(this.events[i].from.getTime(), this.from.getTime()));
                                        this.to = new Date(Math.max(this.events[i].to.getTime(), this.to.getTime()));
                                    }
                                }
                                return true;
                            }
                            return false;
                        }
                    };
                    group.addEvent(event, id);
                    return group;
                },
                getCollisionGroup:function(events, event, order){
                    if(events.length == 0) {
                        return [];
                    }
                    events = order === false ? events.slice() : this.orderEvents(events);
                    var e = events.splice(event ? events.indexOf(event) : 0, 1)[0];
                    var groups = [this.createCollisionGroup(e)];

                    var c = 0;
                    while(events.length > 0){
                        var found = false;
                        var e = events[c];
                        out: for(var i = 0; i < groups.length; i++){
                            var group = groups[i];
                            for(var j = 0; j < group.events.length; j++){
                                if(this.intersects(e, group.events[j])){
                                    group.addEvent(e);
                                    found = true;
                                    break out;
                                }
                            }
                        }
                        if(!found) {
                            if(event) {
                                if(++c == events.length) {
                                    events.splice(0, 1);
                                    c = 0;
                                }
                            }else{
                                events.splice(0, 1);
                                groups.push(this.createCollisionGroup(e));
                            }
                        }else{
                            events.splice(c, 1);
                            c = 0;
                        }
                    }
                    for(var i = 0; i < groups.length; i++){
                        groups[i].reorder();
                    }

                    return groups;
                },
                getCollisionFreeMatrix:function(collisionGroup, copy){
                    var events = copy === false ? collisionGroup.events : collisionGroup.events.slice();
                    var matrix = [events.splice(0,1)];
                    var columnIndex = 0;
                    while(events.length > 0){
                        var column = matrix[columnIndex];
                        var b = events[0];
                        var found = false;
                        for(var c = 0; c < column.length; c++){
                            if(this.intersects(column[c], b)) {
                                found = true;
                                break;
                            }
                        }
                        if(!found) {
                            column.push(b);
                            events.splice(0, 1);
                            columnIndex = 0;
                        }else{
                            columnIndex++;
                            if(columnIndex == matrix.length) {
                                matrix.push([b]);
                                events.splice(0, 1);
                                columnIndex = 0;
                            }
                        }
                    }
                    return matrix;
                },
                findCollisionMatrixInfoForSingleEvent:function(events, event, order, invalidateCache){
                    var group = this.findCollisionGroup(events, event, order, invalidateCache);
                    var matrix = this.getCollisionFreeMatrix(group[0]);
                    var columnIndex = 0;
                    var totalColumns = matrix.length;
                    out: for(; columnIndex < matrix.length; columnIndex++){
                        var column = matrix[columnIndex];
                        for(var i=0; i < column.length; i++){
                            if(column[i] == event) {
                                break out;
                            }
                        }
                    }
                    return {
                        column:columnIndex + 1,
                        totalColumns:totalColumns
                    };
                }
            };

            Polymer("cg-agenda", {
                date:new Date(),
                startDayOfWeek:1,
                hourHeight:40,
                dragMinuteStep:15,
                _eventSizeCacheThreshold:100,
                _viewFrom:null,
                _viewTo:null,
                _weekDays:[],
                _events:[],
                _eventsInView:[],
                _initialDragInfos:null,
                _timeFormat : Intl.DateTimeFormat(this.locale, {hour:'2-digit', minute:'2-digit', hour12:false}),
                _manager:null,
                _collisionManagerCacheEnabled:true,
                _collisionManagerCacheEnabledChanged:function(){
                    this._manager.cache.collisionGroups.enabled = this._collisionManagerCacheEnabled;
                    if(this._manager.cache.collisionGroups.enabled) {
                        this._manager.primeCollisionGroupCache(this._eventsInView);
                    }
                    this.redrawAll();
                },
                toggleCache:function(){ // TODO REMOVE
                    this._collisionManagerCacheEnabled = !this._collisionManagerCacheEnabled;
                },
                set events(events){
                    this._manager.orderEvents(events, false);
                    var eventsInView = this._manager.getEventsInView(events, {from:this._viewFrom, to:this._viewTo});
                    if(eventsInView.length < this._eventSizeCacheThreshold) {
                        console.log("Event in view size (" + eventsInView.length + ") within cache threshold ("+ this._eventSizeCacheThreshold+"). Cache disabled. ");
                        this._manager.cache.collisionGroups.enabled = false
                    }else{
                        console.log("Event in view size (" + eventsInView.length + ") exceed cache threshold ("+ this._eventSizeCacheThreshold+"). Cache enabled. ");
                        this._manager.cache.collisionGroups.enabled = true;
                        this._manager.primeCollisionGroupCache(eventsInView);
                    }
                    events.forEach(function(e){
                        e.redraw = true;
                    });
                    this._events = events;
                    this._eventsInView = eventsInView;
                },
                get events(){
                    return this._events;
                },
                onDayOver:function(e){
                    this._dayOver = {
                        day: Number(e.currentTarget.dataset.day),
                        month: Number(e.currentTarget.dataset.month),
                        year: Number(e.currentTarget.dataset.year)
                    };
                },
                eventRangeDisplay:function(e){
                    var from = this._timeFormat.format(e.dragging ? e.dragging.from : e.from);
                    var to = this._timeFormat.format(e.dragging ? e.dragging.to : e.to);
                    return e.id;
//                    return from + " - " + to;
                },
                _getEventById:function(id) {
                    for(var i = 0; i < this._eventsInView.length; i++){
                        if(id == this._eventsInView[i].id) {
                            return this._eventsInView[i];
                        }
                    }
                    return null;
                },
                onEventTrackStart:function(e){
                    var event = this._getEventById(e.currentTarget.dataset.id);
                    this._initialDragInfos = {
                        event:event,
                        mouseY:e.clientY,
                        lastMinStep:null,
                        dayOver:this._dayOver.day,
                        to:new Date(event.to),
                        from:new Date(event.from)
                    };
                },
                onEventTrack:function(e) {
                    var minuteHeight = this.hourHeight / (60.0 / this.dragMinuteStep);
                    var minutes = Math.round((e.clientY - this._initialDragInfos.mouseY) / minuteHeight) * this.dragMinuteStep;

                    var to = new Date(this._initialDragInfos.to);
                    to.setMinutes(this._initialDragInfos.to.getMinutes() + minutes);
                    var dayDiff = this._dayOver.day - to.getDate();
                    to.setDate(to.getDate() + dayDiff);
                    var minDiff = Math.abs((to.getTime() - this._initialDragInfos.to.getTime()) / 1000 / 60);
                    if (dayDiff != 0 || ((minDiff >= this.dragMinuteStep || minDiff == 0) && this._initialDragInfos.lastMinStep != minDiff)) {
                        this._initialDragInfos.lastMinStep = minDiff;
                        var from = new Date(this._initialDragInfos.from);
                        from.setDate(from.getDate() + dayDiff);
                        from.setMinutes(from.getMinutes() + minutes);
                        this._initialDragInfos.event.dragging = {
                            from:from,
                            to:to
                        };
                        this.fire("event-changing", this._initialDragInfos.event);
                    }
                },
                onEventTrackEnd:function(e) {
                    if (this._initialDragInfos.event.dragging) {
                        var position = this._initialDragInfos.event.dragging;
                        delete this._initialDragInfos.event.dragging;
                        this.fire("event-change-committed", {
                            event:this._initialDragInfos.event,
                            newPosition: position
                        });
                    }
                    this._initialDragInfos = null;
                },
                isEventOfDay:function(event, d){
                    return this._isInDay(event.from, d) || this._isInDay(event.to, d);
                },
                _isInDay:function(date, day){
                    return date.getDate() == day.day &&
                            date.getMonth() == day.month &&
                            date.getFullYear() == day.year;
                },
                redrawAll:function(){
                    this._eventsInView.forEach(function(e){
                        e.redraw = true;
                    });
                },
                calcEventStyle:function(event){
                    if(!event.redraw) {
                        var el = this.$.agendadays.querySelector(".event[data-id='"+event.id+"']");
                        return el && el.getAttribute("style");
                    }
                    var from, to, opacity, zIndex, width, left;
                    if(event.dragging) {
                        from = event.dragging.from;
                        to = event.dragging.to;
                        opacity = 0.5;
                        zIndex = 1;
                        width = 100;
                        left = 0;
                    }else{
                        from = event.from;
                        to = event.to;
                        opacity = 1;
                        zIndex = 0;
                        var info = this._manager.findCollisionMatrixInfoForSingleEvent(this._eventsInView, event);
                        width = 100 / info.totalColumns;
                        left = (100 / info.totalColumns) * (info.column - 1);
                    }
//                    console.log("redrawing " + JSON.stringify(event) + " -- " + time + "ms")
                    delete event.redraw;

                    var top = ((from.getHours() + (from.getMinutes() / 60.0)) * this.hourHeight);
                    var duration = ((to.getHours() + (to.getMinutes() / 60.0)) - (from.getHours() + (from.getMinutes() / 60.0))) * this.hourHeight;

                    return "top:" + top + "px;height:" + duration + "px;width:" + width + "%;left:" + left + "%;opacity:" + opacity + ";z-index:" + zIndex;
                },
                _onEventChanging:function(e){
                    e.detail.redraw = true;
                },
                _onEventChangeCommitted:function(e){
                    var oldGroup = this._manager.findCollisionGroup(this._eventsInView, e.detail.event, true, true);
                    e.detail.event.from = e.detail.newPosition.from;
                    e.detail.event.to = e.detail.newPosition.to;
                    var newGroup = this._manager.findCollisionGroup(this._eventsInView, e.detail.event, true);
                    oldGroup.forEach(function(group){
                        group.events.forEach(function(event){
                            //console.log("Trigger redraw for old group event: " + event.id + " of group " + group.from + " - " + group.to);
                            event.redraw = true;
                        }.bind(this));
                    });
                    newGroup.forEach(function(group){
                        group.events.forEach(function(event){
                            //console.log("Trigger redraw for new group event: " + event.id + " of group " + group.from + " - " + group.to);
                            event.redraw = true;
                        }.bind(this));
                    });
                    e.detail.event.redraw = true;
                    console.log("[Cache size " + this._manager.cache.collisionGroups.size() + "]");
                },
                ready:function(){
                    this._manager = new CalendarManager(this._collisionManagerCacheEnabled);
                    this.addEventListener("event-changing", this._onEventChanging.bind(this));
                    this.addEventListener("event-change-committed", this._onEventChangeCommitted.bind(this));
                    var date = new Date(this.date.getFullYear(), this.date.getMonth() - 1, this.date.getDate(), 0, 0, 0, 0);
                    var startDay = date.getDate() - date.getDay() + (this.startDayOfWeek % 7);
                    var weekDays = [];
                    date.setDate(startDay);
                    this._viewFrom = new Date(date);
                    for(var i = startDay; i < startDay + 7; i++){
                        date.setDate(i);
                        weekDays.push({
                            name:Intl.DateTimeFormat(this.locale, {weekday:'long'}).format(date),
                            day:i,
                            month:date.getMonth(),
                            year:date.getFullYear(),
                            redraw:false
                        });
                    }
                    this._viewTo = new Date(date.getFullYear(), date.getMonth(), date.getDate(), 23, 59, 59, 999);
                    this._weekDays = weekDays;
                    console.log("Agenda init [from:" + this._viewFrom + ", to:" + this._viewTo + "]");
                }

            });
        })();
    </script>
</polymer-element>
