<link href="../polymer/polymer.html" rel="import">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../font-awesome-polymer-icons/fa-icons.html">
<link rel="import" href="cg-event-quickeditor.html">

<polymer-element name="cg-agenda">
    <template>
        <style>
            .noselect {
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                -khtml-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }
            .hidden {
                display:none!important;
            }
            :host  {
                width: 100%;
                font-family: sans-serif;
            }
            :host .agendadays {
                height: 400px;
                overflow:scroll;
            }
            :host .weekday,
            :host .agengaday {
                border-left:1px solid #ccc;
                text-align: center;
            }
            :host .weekday,
            :host .agengaday {
                margin:0 5px 0 5px;
            }
            :host .agengaday {
                height:{{hourHeight * 24}}px;
            }
            :host .event {
                background-color:#3498DB;
                position:absolute;
                border:1px solid white;
                border-radius: 10px;
                cursor: pointer;
                padding:0px 0px 0px 4px;
                z-index:1;
            }
            :host .event .header {
                font-weight: bold;
                font-size: 10px;
                color: white;
                text-align: left;
                margin: 3px 3px 0px 3px;
                white-space: nowrap;
                overflow: hidden;
            }
            :host .event .content {
                font-size: 11px;
                color: white;
                text-align: left;
                margin: 3px 3px 5px 1px;
                word-break: break-all;
                overflow: hidden;
            }
            :host .event .content:hover {
                text-decoration: underline;
            }

            :host .event.resize {
                cursor:ns-resize;
            }
            :host .event.resize .footer .resizer,
            :host .event.eventend:hover .footer .resizer,
            :host .event.eventfull:hover .footer .resizer {
                border-bottom:1px solid white;
                cursor:ns-resize;
                height:5px;
                margin:3px;
            }
            :host .event.dd-ghost {
                opacity: 0.5;
                z-index:2;
            }
            :host .event.create-ghost {
                opacity: 0.4;
                z-index:0;
            }
            :host .weekdays .day-name-large {
                text-align: center;
            }
            :host .weekdays .day-num {
                font-size: 2em;
            }
        </style>
        <div id="agenda" layout vertical flex>
            <paper-button on-tap="{{toggleCache}}">toggle cache {{_collisionManagerCacheEnabled == true?"ON":"OFF"}}</paper-button>
            <paper-button on-tap="{{redrawAll}}">redraw all</paper-button>
            <div id="weekdays" class="weekdays noselect" layout horizontal>
                <template repeat="{{_weekDays as day}}">
                    <div flex class="weekday noselect" data-value="{{day.day}}" layout horizontal>
                        <span flex class="day-name-large">{{day.name}}</span>
                        <span class="day-num">{{day.day}}/{{day.month + 1}}</span>
                    </div>
                </template>
            </div>
            <div class="agendadays noselect" layout horizontal id="agendadays" on-mousemove="{{_onMouseMove}}" on-mouseout="{{_hideCreateGhosts}}">
                <template repeat="{{_weekDays as day}}">
                    <div flex class="agengaday noselect day" data-day="{{day.day}}" data-month="{{day.month}}" data-year="{{day.year}}" on-mouseover="{{_onDayOver}}" relative>
                        <template repeat="{{_eventsInView as e}}">
                            <template if="{{isEventOfDay(e, day, e.redraw)}}">
                                <div class="event noselect {{_getEventClass(e, day, e.redraw)}}"
                                     style="{{_getEventStyle(e, day, e.redraw)}}"
                                     data-role="move"
                                     data-id="{{e.id}}"
                                     data-day="{{day.day}}"
                                     on-dblclick="{{_onEventDblClick}}"
                                     layout vertical
                                     on-mousemove="{{_onEventOver}}"
                                     on-trackstart="{{_onEventDragStart}}"
                                     on-track="{{_onEventDrag}}"
                                     on-trackend="{{_onEventDragEnd}}">
                                    <div class="header noselect">{{_eventRangeDisplay(e, day, e.redraw)}}</div>
                                    <div flex class="content noselect">{{e.label}}</div>
                                    <div class="footer noselect">
                                        <div class="resizer"
                                             data-role="resize"
                                             data-target-id="{{e.id}}"
                                             data-target-day="{{day.day}}"
                                             on-trackstart="{{_onEventDragStart}}"
                                             on-track="{{_onEventDrag}}"
                                             on-trackend="{{_onEventDragEnd}}"
                                        ></div>
                                    </div>
                                </div>
                            </template>
                        </template>
                        <div class="dd-overlay" id="dd-overlay-{{day.day}}"></div>
                        <div class="event noselect create-ghost hidden" layout vertical id="event-createghost-{{day.day}}" on-dblclick="{{_onEventDblClick}}">
                            <div class="header noselect">{{_eventRangeDisplay(_createGhost.data, day, _createGhost.data.redraw)}}</div>
                            <div flex class="content noselect"></div>
                        </div>
                    </div>
                </template>
            </div>
            <cg-event-quickeditor id="editor" on-close="{{_onEditorClose}}"></cg-event-quickeditor>
        </div>

    </template>
    <script>
        (function(){
            var CalendarManager = function(collisionCacheGroups){
                this.cache = {
                    collisionGroups :{
                        enabled:collisionCacheGroups === false ? false : true,
                        id:0,
                        cache:{},
                        nextId :function(){
                            return this.id++;
                        },
                        size:function(){
                            return Object.keys(this.cache).length;
                        },
                        flush:function(){
                            for(var id in this.cache){
                                this.cache[id].removeIds();
                            }
                            this.cache = {};
                            this.id = 0;
                        }
                    }
                };
            };
            CalendarManager.prototype = {
                intersects: function(e1, e2){
                    var s1 = e1.from.getTime();
                    var e1 = e1.to.getTime();
                    var s2 = e2.from.getTime();
                    var e2 = e2.to.getTime();
                    return (s1 < s2 && e1 > s2) || (s1 >= s2 && (e1 < e2 || (s1 < e2))) || s1 <= s2 && e1 >= e2;
                },
                getEventsInView:function(events, view){
                    var inView = [];
                    events.forEach(function(e){
                        if(this.intersects(e, view)){
                            inView.push(e);
                        }
                    }.bind(this));
                    return inView;
                },
                orderEvents:function(events, copy){
                    events = copy === false ? events : events.slice();
                    events.sort(this.eventComparator);
                    return events;
                },
                eventComparator:function(a,b){
                    var aFrom = a.from.getTime();
                    var bFrom = b.from.getTime();
                    var aTo = a.to.getTime();
                    var bTo = b.to.getTime();
                    return  aFrom < bFrom ? -1 : aFrom > bFrom ? 1 : aTo < bTo ? 1 : aTo > bTo ? -1 : 0;
                },
                primeCollisionGroupCache:function(events){
                    console.log("Priming cache");
                    this.cache.collisionGroups.flush();
                    var groups = this.getCollisionGroup(events);
                    for(var i = 0; i < groups.length; i++){
                        var group = groups[i];
                        var id = this.cache.collisionGroups.nextId();
                        group.setIds(id);
                        this.cache.collisionGroups.cache[id] = group;
                    }
                    console.log("Priming cache done [size " + this.cache.collisionGroups.size() + ", event count:" + events.length + "]");
                },
                invalidateCollisionGroupCache:function(event){
                    //console.log("Event " + event.id + " needs to be removed from cache.");
                    var oldGroupId = event.collisionGroupId;
                    var cachedGroup = this.cache.collisionGroups.cache[oldGroupId];
                    var collisionGroup;
                    if(cachedGroup && cachedGroup.removeEvent(event)) {
                        //console.log("Event " + event.id + ": Cached group found, removing from it.");
                        if(cachedGroup.events.length == 0) {
                            //console.log("Event " + event.id + ": Old cached group is now empty, deleting it from cache");
                            delete this.cache.collisionGroups.cache[oldGroupId];
                            collisionGroup = [cachedGroup];
                        }else{
                            //console.log("Event " + event.id + ": Old cached group might needs splitting, performing collision search onto its content.");
                            var cachedGroupCollisionGroups = this.getCollisionGroup(cachedGroup.events);
                            if(cachedGroupCollisionGroups.length == 1) {
                                //console.log("Event " + event.id + ": Old cached group is still a single collision group, keeping it.");
                            }else{
                                //console.log("Event " + event.id + ": Old cached group is now broken into " + cachedGroupCollisionGroups.length + " distinct groups. Removing old cached group from cache and caching new ones.");
                                for(var i=0; i < cachedGroupCollisionGroups.length; i++){
                                    var groupId = this.cache.collisionGroups.nextId();
                                    var cachedGroupCollisionGroup = cachedGroupCollisionGroups[i];
                                    cachedGroupCollisionGroup.setIds(groupId);
                                    this.cache.collisionGroups.cache[groupId] = cachedGroupCollisionGroup;
                                }
                                delete this.cache.collisionGroups.cache[oldGroupId];
                            }
                            collisionGroup = cachedGroupCollisionGroups;
                        }
                    }else{
                        //console.log("Event " + event.id + ": Cannot remove from cache as not found cached group not found.")
                        collisionGroup = [{events:[]}];
                    }
                    return collisionGroup;
                },
                findCollisionGroup:function(events, event, order, flushFromCache){
                    if(this.cache.collisionGroups.enabled === false) {
                        //console.log("[Cache disabled]");
                        return this.getCollisionGroup(events, event, order);
                    }

                    var collisionGroup;
                    if(flushFromCache === true) {
                        collisionGroup = this.invalidateCollisionGroupCache(event);
                    }else if(event.collisionGroupId != undefined) {
                        //console.log("Event " + event.id + " has a collisionGroupId, looking it up.")
                        var cachedGroup = this.cache.collisionGroups.cache[event.collisionGroupId];
                        if(cachedGroup) {
                            //console.log("Event " + event.id + " cached collision group found, using it.")
                            //console.log("[Cache HIT]");
                            collisionGroup = [cachedGroup]
                        }else{
                            //console.log("Event " + event.id + " cached collision group NOT found.")
                            throw "Event " + event.id + " cached collision group NOT found.";
                        }
                    }else{
                        //console.log("Event " + event.id + " hasn't got a collisionGroupId, trying to find suitable cached groups.");
                        var suitableCachedGroups = {};
                        var groups = 0;
                        for(var id in this.cache.collisionGroups.cache){
                            var group = this.cache.collisionGroups.cache[id];
                            if(this.intersects(event, group)) {
                                suitableCachedGroups[id] = group;
                                groups++;
                            }
                        }
                        if(groups > 0) {
                            //console.log("Event " + event.id + ": found " + groups + " suitable cached groups.");
                            //console.log("[Cache HIT]");
                            if(groups == 1){
                                //console.log("Event " + event.id + ": Adding it to single suitable cached group found.");
                                var groupId = Object.keys(suitableCachedGroups)[0];
                                var cachedGroup = suitableCachedGroups[groupId];
                                cachedGroup.addEvent(event, groupId, true);
                                collisionGroup = [cachedGroup];
                            }else{
                                //console.log("Event " + event.id + ": More than one suitable cached group found. Merging groups and adding event");
                                var mergedGroupId = this.cache.collisionGroups.nextId();
                                var mergedGroup = this.createCollisionGroup(event, mergedGroupId);
                                for(var groupId in suitableCachedGroups){
                                    mergedGroup.addEvents(suitableCachedGroups[groupId].events, mergedGroupId);
                                    //console.log("Event " + event.id + ": Removing stale cache group from cache");
                                    delete this.cache.collisionGroups.cache[groupId];
                                }
                                mergedGroup.reorder();
                                this.cache.collisionGroups.cache[mergedGroupId] = mergedGroup;
                                collisionGroup = [mergedGroup];
                            }
                        }else{
                            //console.log("Event " + event.id + ": No suitable cached groups found, performing deep collision group search and caching result.");
                            //console.log("[Cache MISS]");
                            var newGroupId = this.cache.collisionGroups.nextId();
                            collisionGroup = this.getCollisionGroup(events, event, order)[0];
                            collisionGroup.setIds(newGroupId);
                            this.cache.collisionGroups.cache[newGroupId] = collisionGroup;
                            collisionGroup = [collisionGroup];
                        }

                    }
                    //console.log("Cache size " + this.cache.collisionGroups.size());
                    return collisionGroup;
                },
                createCollisionGroup:function(event, id){
                    var that = this;
                    var group = {
                        from: new Date(event.from),
                        to: new Date(event.to),
                        events:[],
                        reorder:function(){
                            that.orderEvents(this.events, false);
                        },
                        _setId:function(event, id){
                            if(id == undefined || id == null) {
                                return;
                            }
                            event.collisionGroupId = id;
                        },
                        _removeId:function(event){
                            delete event.collisionGroupId;
                        },
                        setIds:function(id) {
                            for(var i=0; i<this.events.length;i++){
                                this._setId(this.events[i], id);
                            }
                        },
                        removeIds:function() {
                            for(var i=0; i<this.events.length;i++){
                                this._removeId(this.events[i]);
                            }
                        },
                        addEvents:function(events, id, reorder){
                            for(var i=0; i<events.length; i++){
                                this.addEvent(events[i], id, reorder);
                            }
                        },
                        addEvent:function(e, id, reorder){
                            this._setId(e, id);
                            this.events.push(e);
                            this.from = new Date(Math.min(e.from.getTime(), this.from.getTime()));
                            this.to = new Date(Math.max(e.to.getTime(), this.to.getTime()));
                            reorder === true && this.reorder();
                        },
                        removeEvent:function(e) {
                            var removed = this.events.splice(this.events.indexOf(e), 1);
                            if(removed.length == 1) {
                                this._removeId(e);
                                this.reorder();
                                if (this.events.length > 0) {
                                    this.from = new Date(this.events[0].from);
                                    this.to = new Date(this.events[0].to);
                                    for (var i = 1; i < this.events.length; i++) {
                                        this.from = new Date(Math.min(this.events[i].from.getTime(), this.from.getTime()));
                                        this.to = new Date(Math.max(this.events[i].to.getTime(), this.to.getTime()));
                                    }
                                }
                                return true;
                            }
                            return false;
                        }
                    };
                    group.addEvent(event, id);
                    return group;
                },
                getCollisionGroup:function(events, event, order){
                    if(events.length == 0) {
                        return [];
                    }
                    events = order === false ? events.slice() : this.orderEvents(events);
                    var e = events.splice(event ? events.indexOf(event) : 0, 1)[0];
                    var groups = [this.createCollisionGroup(e)];

                    var c = 0;
                    while(events.length > 0){
                        var found = false;
                        var e = events[c];
                        out: for(var i = 0; i < groups.length; i++){
                            var group = groups[i];
                            for(var j = 0; j < group.events.length; j++){
                                if(this.intersects(e, group.events[j])){
                                    group.addEvent(e);
                                    found = true;
                                    break out;
                                }
                            }
                        }
                        if(!found) {
                            if(event) {
                                if(++c == events.length) {
                                    events.splice(0, 1);
                                    c = 0;
                                }
                            }else{
                                events.splice(0, 1);
                                groups.push(this.createCollisionGroup(e));
                            }
                        }else{
                            events.splice(c, 1);
                            c = 0;
                        }
                    }
                    for(var i = 0; i < groups.length; i++){
                        groups[i].reorder();
                    }

                    return groups;
                },
                getCollisionFreeMatrix:function(collisionGroup, copy){
                    var events = copy === false ? collisionGroup.events : collisionGroup.events.slice();
                    var matrix = [events.splice(0,1)];
                    var columnIndex = 0;
                    while(events.length > 0){
                        var column = matrix[columnIndex];
                        var b = events[0];
                        var found = false;
                        for(var c = 0; c < column.length; c++){
                            if(this.intersects(column[c], b)) {
                                found = true;
                                break;
                            }
                        }
                        if(!found) {
                            column.push(b);
                            events.splice(0, 1);
                            columnIndex = 0;
                        }else{
                            columnIndex++;
                            if(columnIndex == matrix.length) {
                                matrix.push([b]);
                                events.splice(0, 1);
                                columnIndex = 0;
                            }
                        }
                    }
                    return matrix;
                },
                findCollisionMatrixInfoForSingleEvent:function(events, event, order, invalidateCache){
                    var group = this.findCollisionGroup(events, event, order, invalidateCache);
                    var matrix = this.getCollisionFreeMatrix(group[0]);
                    var columnIndex = 0;
                    var totalColumns = matrix.length;
                    out: for(; columnIndex < matrix.length; columnIndex++){
                        var column = matrix[columnIndex];
                        for(var i=0; i < column.length; i++){
                            if(column[i] == event) {
                                break out;
                            }
                        }
                    }
                    return {
                        column:columnIndex + 1,
                        totalColumns:totalColumns
                    };
                }
            };

            Polymer("cg-agenda", {
                date:new Date(),
                startDayOfWeek:1,
                hourHeight:40,
                showHour:8,
                dragMinuteStep:15,
                _eventSizeCacheThreshold:100,
                _draggingTerminateTimeout:1000,
                _dayOver:null,
                _eventOver:null,
                _viewFrom:null,
                _viewTo:null,
                _weekDays:[],
                _events:[],
                _eventsMap:{},
                _eventsInView:[],
                _initialDragInfos:null,
                _timeFormat : Intl.DateTimeFormat(this.locale, {hour:'2-digit', minute:'2-digit', hour12:false}),
                _manager:null,
                _collisionManagerCacheEnabled:true,
                ready:function(){
                    this._manager = new CalendarManager(this._collisionManagerCacheEnabled);
                    this.addEventListener("event-change-committed", this._onEventChangeCommitted.bind(this));
                    var date = new Date(this.date.getFullYear(), this.date.getMonth() - 1, this.date.getDate(), 0, 0, 0, 0);
                    var startDay = date.getDate() - date.getDay() + (this.startDayOfWeek % 7);
                    var weekDays = [];
                    date.setDate(startDay);
                    this._viewFrom = new Date(date);
                    for(var i = startDay; i < startDay + 7; i++){
                        date.setDate(i);
                        weekDays.push({
                            name:Intl.DateTimeFormat(this.locale, {weekday:'long'}).format(date),
                            day:i,
                            month:date.getMonth(),
                            year:date.getFullYear(),
                            redraw:false
                        });
                    }
                    this._viewTo = new Date(date.getFullYear(), date.getMonth(), date.getDate(), 23, 59, 59, 999);
                    this._weekDays = weekDays;

                    console.log("Agenda init [from:" + this._viewFrom + ", to:" + this._viewTo + "]");
                },
                domReady:function(){
                    this.$.agendadays.scrollTop = this.hourHeight * this.showHour;
                },
                redrawAll:function(){
                    this._eventsInView.forEach(function(e){
                        e.redraw = this._getRedrawsCount(e);
                    }.bind(this));
                },
                _collisionManagerCacheEnabledChanged:function(){
                    this._manager.cache.collisionGroups.enabled = this._collisionManagerCacheEnabled;
                    if(this._manager.cache.collisionGroups.enabled) {
                        this._manager.primeCollisionGroupCache(this._eventsInView);
                    }
                    this.redrawAll();
                },
                toggleCache:function(){ // TODO REMOVE
                    this._collisionManagerCacheEnabled = !this._collisionManagerCacheEnabled;
                },
                set events(events){
                    this._manager.orderEvents(events, false);
                    var eventsInView = this._manager.getEventsInView(events, {from:this._viewFrom, to:this._viewTo});
                    if(eventsInView.length < this._eventSizeCacheThreshold) {
                        console.log("Event in view size (" + eventsInView.length + ") within cache threshold ("+ this._eventSizeCacheThreshold+"). Cache disabled. ");
                        this._manager.cache.collisionGroups.enabled = false
                    }else{
                        console.log("Event in view size (" + eventsInView.length + ") exceed cache threshold ("+ this._eventSizeCacheThreshold+"). Cache enabled. ");
                        this._manager.cache.collisionGroups.enabled = true;
                        this._manager.primeCollisionGroupCache(eventsInView);
                    }
                    var eventsMap = {};
                    eventsInView.forEach(function(e){
                        e.redraw = this._getRedrawsCount(e);
                        eventsMap[e.id] = e;
                    }.bind(this));

                    this._events = events;
                    this._eventsInView = eventsInView;
                    this._eventsMap = eventsMap;
                },
                get events(){
                    return this._events;
                },
                _onDayOver:function(e){
                    this._dayOver = {
                        day: Number(e.currentTarget.dataset.day),
                        month: Number(e.currentTarget.dataset.month),
                        year: Number(e.currentTarget.dataset.year)
                    };
                },
                _onEventOver:function(e){
                    e.stopPropagation();
                    e.preventDefault();
                    this._hideCreateGhosts();
                },
                _onMouseMove:function(e){
                    if(this._createGhost != undefined && this._createGhost.data.day != this._dayOver) {
                        this._hideCreateGhosts();
                    }
                    var position = e.clientY + this.$.agendadays.scrollTop - this.$.agendadays.offsetTop - this.hourHeight / 2;
                    var hours = this._getHoursForHeight(position);
                    var minutes = this._getMinutesForHeight(position) - hours * 60;

                    this._createGhost = this.$.agendadays.querySelector("#event-createghost-" + this._dayOver.day);
                    var data = this._createGhost.data  = this._createGhost.data || {};

                    data.day = this._dayOver;
                    data.redraw = data.redraw || 0;
                    data.from = data.from || new Date(0,0,0,0,0,0,0);
                    data.to = data.to || new Date(0,0,0,0,0,0,0);

                    data.from.setFullYear(data.day.year, data.day.month, data.day.day);
                    data.to.setFullYear(data.day.year, data.day.month, data.day.day);
                    data.from.setHours(hours, minutes);
                    data.to.setHours(hours + 1, minutes);

                    data.redraw = (data.redraw + 1) % 2;
                    this._createGhost.setAttribute("style", this._getEventBoxFor(data, data.day.day).toStyleString());
                    this._createGhost.classList.remove("hidden");
                },
                _hideCreateGhosts:function(){
                    if(!this._createGhost.classList.contains("hidden")) {
                        this._createGhost.classList.add("hidden");
                    }
                },
                _onEventDblClick:function(e){
                    var op = e.currentTarget.dataset.id != undefined ? "edit" : "create";
                    var event = op == "edit" ? this._getEventById(e.currentTarget.dataset.id) : {};
                    if(op == "edit") {
                        event._from = event.from;
                        event._to = event.to;
                    }else{
                        event.from = this._createGhost.data.from;
                        event.to = this._createGhost.data.to;
                    }
                    this.$.editor.openDialog(event, op == "eddit");
                },
                _onEditorClose:function(e){
                    switch(e.detail.result) {
                        case "OK":
                            var newRange = {
                                from:e.detail.event.from,
                                to:e.detail.event.to
                            };
                            var op = e.detail.event._from ? "edit" : "create";
                            e.detail.event.from = e.detail.event._from || e.detail.event.from;
                            e.detail.event.to = e.detail.event._to || e.detail.event.to;
                            delete e.detail.event._from;
                            delete e.detail.event._to;
                            this._commitEventChange(e.detail.event, newRange, op);
                            break;
                        case "DELETE":
                            this._commitEventChange(e.detail.event, newRange, "delete");
                            break;
                        case "CANCEL":break;
                    }
                },
                _onEventDragStart:function(e){
                    e.preventDefault();
                    e.stopPropagation();
                    this._hideCreateGhosts();
                    var eventElement;
                    if(e.currentTarget.dataset.targetId != undefined && e.currentTarget.dataset.targetDay != undefined) {
                        eventElement = this.$.agendadays.querySelector(".day[data-day='" + e.currentTarget.dataset.targetDay + "'] .event[data-id='" + e.currentTarget.dataset.targetId + "']")
                    }else{
                        eventElement = e.currentTarget;
                    }

                    var eventId = eventElement.dataset.id;
                    var event = this._eventsMap[eventId];
                    var eventElements = [].slice.call(this.$.agendadays.querySelectorAll(".event[data-id='" + eventId + "']"));
                    var eventElementsPerDay = {};
                    for(var i = 0; i < this._weekDays.length; i++){
                        eventElementsPerDay[this._weekDays[i].day] = {
                            day:this._weekDays[i],
                            dayDDOverlayEl:this.$.agendadays.querySelector("#dd-overlay-" + this._weekDays[i].day),
                            cloneEl:null,
                            originalEl:null
                        };
                    }
                    eventElements.forEach(function(eventElement){
                        var day = eventElement.dataset.day;
                        var clone = eventElement.cloneNode(true);
                        eventElement.classList.add("hidden");
                        clone.classList.add("dd-ghost");
                        eventElementsPerDay[day].originalEl = eventElement;
                        eventElementsPerDay[day].cloneEl = clone;
                        eventElementsPerDay[day].dayDDOverlayEl.appendChild(clone);
                    }.bind(this));

                    var that = this;
                    this._initialDragInfos = {
                        role: e.currentTarget.dataset.role,
                        elements:eventElementsPerDay,
                        event:event,
                        mouseY:e.clientY,
                        lastDayDiff:null,
                        lastMinStep:null,
                        dayOver:this._dayOver.day,
                        lastDayOver:this._dayOver.day,
                        to:new Date(event.to),
                        from:new Date(event.from),
                        fireUpdated:function(){
                            this._cancelTask != undefined && that.cancelAsync(this._cancelTask);
                            this._cancelTask = that.async(function(){
                                this._onEventDragEnd("canceled-by-timeout");
                            }.bind(that), null, that._draggingTerminateTimeout);
                        },
                        fireFinished:function(){
                            this._cancelTask != undefined && that.cancelAsync(this._cancelTask);
                        }
                    };
                },
                _onEventDrag:function(e){
                    e.preventDefault();
                    e.stopPropagation();
                    this._hideCreateGhosts();
                    if(!this._initialDragInfos) {
                        return;
                    }
                    var minutes = this._getMinutesForHeight(e.clientY - this._initialDragInfos.mouseY);

                    var to = new Date(this._initialDragInfos.to);
                    to.setMinutes(this._initialDragInfos.to.getMinutes() + minutes);
                    var minDiff = Math.abs((to.getTime() - this._initialDragInfos.to.getTime()) / 1000 / 60);

                    if ((this._dayOver.day != this._initialDragInfos.lastDayOver) || ((minDiff >= this.dragMinuteStep || minDiff == 0) && this._initialDragInfos.lastMinStep != minDiff)) {
                        var from = new Date(this._initialDragInfos.from);
                        this._initialDragInfos.role == "move" && from.setMinutes(from.getMinutes() + minutes);

                        var dayDiff = this._dayOver.day - this._initialDragInfos.dayOver;
                        from.setDate(from.getDate() + dayDiff);
                        to.setDate(to.getDate() + dayDiff);
                        var range = {from:from, to:to};

                        var diff = this._minutediff(range);
                        if(this._initialDragInfos.role == "resize" && diff < this.dragMinuteStep) {
                            to.setMinutes(to.getMinutes() + Math.abs(diff) + this.dragMinuteStep);
                        }

                        var oldFrom =  this._initialDragInfos.dragging ? this._initialDragInfos.dragging.from : this._initialDragInfos.from;
                        var oldTo = this._initialDragInfos.dragging ? this._initialDragInfos.dragging.to : this._initialDragInfos.to;

                        this._initialDragInfos.dragging = range;
                        this._initialDragInfos.lastMinStep = minDiff;
                        this._initialDragInfos.lastDayOver = this._dayOver.day;

                        var fromDayDiff =  from.getDate() - oldFrom.getDate();
                        var toDayDiff =  to.getDate() - oldTo.getDate();

                        var daySwapEventElements = function(dayDiff, oldDate, isFrom) {
                            if(dayDiff != 0 && this._initialDragInfos.elements.hasOwnProperty(String(oldDate.getDate()))) {
                                var el = this._initialDragInfos.elements[oldDate.getDate()].cloneEl;
                                var toDay = oldDate.getDate() + dayDiff;
                                if(this._initialDragInfos.elements.hasOwnProperty(String(toDay))) {
                                    var dayDef = this._initialDragInfos.elements[String(toDay)];
                                    dayDiff = isFrom ? -dayDiff : dayDiff;
                                    if(dayDiff > 0) {
                                        el = el.cloneNode(true);
                                        dayDef.cloneEl = el;
                                        dayDef.dayDDOverlayEl.appendChild(el);
                                    }else{
                                        el.parentElement.removeChild(el);
                                        this._initialDragInfos.elements[oldDate.getDate()].cloneEl = null;
                                        if(dayDef.cloneEl == null) {
                                            dayDef.cloneEl = el;
                                            dayDef.dayDDOverlayEl.appendChild(el);
                                        }
                                    }
                                }
                            }
                        }.bind(this);

                        daySwapEventElements(fromDayDiff, oldFrom, true);
                        daySwapEventElements(toDayDiff, oldTo, false);

                        for(var day in this._initialDragInfos.elements) {
                            var el = this._initialDragInfos.elements[day];
                            if(el == null || el.cloneEl == null) continue;
                            var box = this._getEventBoxFor(this._initialDragInfos.dragging, day);
                            el.cloneEl.setAttribute("style", box.toStyleString());
                            el.cloneEl.querySelector(".header").innerText = this._eventRangeDisplay(this._initialDragInfos.dragging, el.day);
                        }
                    }
                    this._initialDragInfos.fireUpdated();
                },
                _onEventDragEnd:function(e){
                    this._hideCreateGhosts();
                    e && typeof e != "string" && e.preventDefault() && e.stopPropagation();
                    if (this._initialDragInfos && this._initialDragInfos.dragging) {
                        this._initialDragInfos.fireFinished();
                        //console.log("_onEventDragEnd " + e)
                        for(var day in this._initialDragInfos.elements) {
                            var el = this._initialDragInfos.elements[day];
                            if(el == null) continue;
                            el.cloneEl && el.cloneEl.parentElement.removeChild(el.cloneEl);
                            el.originalEl && el.originalEl.classList.remove("hidden");
                        }
                        this.fire("event-change-committed", {
                            event:this._initialDragInfos.event,
                            newPosition: this._initialDragInfos.dragging
                        });
                        delete this._initialDragInfos;
                    }
                },
                _onEventChangeCommitted:function(e){
                    this._commitEventChange(e.detail.event, e.detail.newPosition, "edit");
                },
                _commitEventChange:function(event, newRange, operation) {
                    if(operation == "edit") {
                        var oldGroup = this._manager.findCollisionGroup(this._eventsInView, event, true, true);
                        oldGroup.forEach(function (group) {
                            group.events.forEach(function (event) {
                                //console.log("Trigger redraw for old group event: " + event.id + " of group " + group.from + " - " + group.to);
                                event.redraw = this._getRedrawsCount(event);
                            }.bind(this));
                        }.bind(this));
                    }

                    if(operation == "edit" || operation == "create") {
                        if(operation == "create") {
                            event.id = this._generateId();
                            this._eventsInView.push(event);
                            this._events.push(event);
                            this._eventsMap[event.id] = event;
                        }
                        event.from = newRange.from;
                        event.to = newRange.to;
                        var newGroup = this._manager.findCollisionGroup(this._eventsInView, event, true);
                        newGroup.forEach(function(group){
                            group.events.forEach(function(event){
                                //console.log("Trigger redraw for new group event: " + event.id + " of group " + group.from + " - " + group.to);
                                event.redraw = this._getRedrawsCount(event);
                            }.bind(this));
                        }.bind(this));
                    }else if(operation == "delete"){
                        this._eventsInView.splice(this._eventsInView.indexOf(event), 1);
                        this._events.splice(this._events.indexOf(event), 1);
                    }

                    event.redraw = this._getRedrawsCount(event);
                    // TODO PLUS AN ASYNC, FOR SOME REASON A IMMEDIATE REDRAW COULD DRAW STALE EVENT
                    this.async(function(){
                        event.redraw = this._getRedrawsCount(event);
                    }.bind(this), null, 5)
                    this.fire("event-changed", {
                        event:event,
                        operation:operation
                    });
                },
                _eventRangeDisplay:function(range, day){
                    if(!range) return;
                    var from = range.from.getDate() == day.day ? this._timeFormat.format(range.from) : "";
                    var to = range.to.getDate() == day.day ? this._timeFormat.format(range.to) : "";
//                    return e.id;
                    return from + (from && to ? " - " : "") + to;
                },
                _getEventById:function(id) {
                    return this._eventsMap[id]
                },
                isEventOfDay:function(event, day){
                    //console.log("isEventOfDay day=" + JSON.stringify(day) + " event=" + JSON.stringify(event) + " = " +this._isEventOfDay(event,day));
                    return this._isEventOfDay(event,day);
                },
                _isEventOfDay:function(event, day){
                    //console.log(event.from + " - " + new Date(day.year, day.month, day.day, 23, 59 ,59, 999));
                    var range = event.dragging || event;
                    return this._manager.intersects(range, {
                        from:new Date(day.year, day.month, day.day, 0, 0 ,0, 0),
                        to:new Date(day.year, day.month, day.day, 23, 59 ,59, 999)
                    });
                },
                _getMinuteHeight:function(){
                    return this.hourHeight / (60.0 / this.dragMinuteStep);
                },
                _getHoursForHeight:function(height){
                    return Math.floor(height / this.hourHeight);
                },
                _getMinutesForHeight:function(height){
                    var minuteHeight = this._getMinuteHeight();
                    return Math.round(height / minuteHeight) * this.dragMinuteStep;
                },
                _getEventClass:function(event, day){
                    return event.from.getDate() == day.day && event.to.getDate() == day.day ? "eventfull" :
                           event.from.getDate() == day.day ? "eventstart" :
                           event.to.getDate() == day.day ? "eventend" : "eventpart";
                },
                _getEventStyle:function(event, day){
                    //console.log("_getEventStyle event.redraw=" + event.redraw + " - day = " + JSON.stringify(day))
                    if(event.redraw == undefined) {
                        var el = this.$.agendadays.querySelector(".event[data-id='" + event.id + "'][data-day='" + day.day + "']");
                        console.log( el && el.getAttribute("style"))
                        return el && el.getAttribute("style");
                    }

                    var info = this._manager.findCollisionMatrixInfoForSingleEvent(this._eventsInView, event);
                    var box = this._getEventBoxFor(event.dragging || event, day.day);
                    box.left = (box.width / info.totalColumns) * (info.column - 1);
                    box.width = box.width / info.totalColumns;

                    if(event.redraw == 1) {
                        delete event.redraw;
                    }else{
                        event.redraw--;
                    }
                    return box.toStyleString();
                },
                _getEventBoxFor:function(range, day){
                    var top = range.from.getDate() == day ? this._getHeightForDate(range.from) : 0;
                    var height = this._getHeightForDate(range.to.getDate() == day ? range.to : new Date(range.to.getFullYear(), range.to.getMonth(), range.to.getDate(), 23, 59)) - top;
                    return {
                        top:top,
                        height:height,
                        width:100,
                        left:0,
                        toStyleString:function(){
                            return "top:" + this.top + "px;height:" + this.height + "px;width:" + this.width + "%;left:" + this.left + "%;";
                        }
                    };
                },
                _getHeightForDate:function(date){
                    return ((date.getHours() + (date.getMinutes() / 60.0)) * this.hourHeight);
                },
                _getRedrawsCount:function(event){
                    return (event.to.getDate() - event.from.getDate()) + 1;
                },
                _minutediff:function(range) {
                    return (range.to.getTime()-range.from.getTime())/(1000*60);
                },
                _generateId:function(){
                    // TODO SHOULD BE USED AS A TEMP ID FOR CREATED EVENTS
                    return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                        var r = Math.random()*16|0, v = c == 'x' ? r : (r&0x3|0x8);
                        return v.toString(16);
                    });
                }
            });
        })();
    </script>
